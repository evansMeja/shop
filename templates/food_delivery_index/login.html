{%extends 'layouts/base.html'%}
{%block content%}

<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
            <div class="col-md-3 col-sm-3 col-3 col-xs-3"></div>
            <div class="col-md-6 col-sm-6 col-6 offset-md-6 offset-sm-3 offset-xs-3 offset-xl-3">
                {%if Error%}
                    <h4 class="alert alert-info">{{Error}}</h4>
                {%endif%}
                
                <h4 class="alert alert-warning mx-auto">Login to Your Account</h4>
                
                <form action="{%url 'login'%}" method='POST'>{%csrf_token%}
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Phone number e.g 0712345678" name="phone" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" type="password" name="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-info" type="submit" name="submit">
                    </div>
                </form>
            </div>
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /SECTION -->

<!-- NEWSLETTER -->
<div id="newsletter" class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<div class="col-md-12">
				<div class="newsletter">
					<p>Sign Up for the <strong>NEWSLETTER</strong></p>
						<form method="GET" id="adform" action="{%url 'savemail'%}">
						<input class="input" id="admail" type="email" placeholder="Enter Your Email" name="email">
						<button  class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
					</form>
					<ul class="newsletter-follow">
						<li>
							<a href="#"><i class="fa fa-facebook"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa fa-twitter"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa fa-instagram"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa fa-pinterest"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /NEWSLETTER -->


<script type="text/javascript">
    $("#adform").submit(function(e){
        e.preventDefault();
        $.ajax({
            url : $(this).attr('action'),
            type : $(this).attr('method'),
            data : $(this).serialize(),
                success : function(data){
                alert("Successfully Subscribed to our newsletter! Thank You!");
            },
            error : function(xhr,errmsg,err) {
                //$('#result').html(errmsg+xhr+err);
                alert(err);
            }
        });	
    });
    
    $(window).on('load', function () {
        alert("pade loaded");
        $("#coverScreen").hide();
    });
</script>
{%endblock content%}
